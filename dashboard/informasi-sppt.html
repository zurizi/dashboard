    <body class="loading authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">
                                <div class="sign-section p-4">
                                    
                                    <div class="text-center w-100 m-auto">
                                        <div class="auth-logo">
                                            <a href="index.html" class="logo text-center">
                                                <span class="logo-lg">
                                                    <img src="../assets/images/logo.png" alt="" height="120">
                                                </span>
                                            </a>
                                        </div>
                                        <h3 class="mt-0 m-3">Informasi Mengenai PBB-P2</h3>
                                    </div>
                                    
                                    <form action="#">

                                        <div class="form-group mb-3">
                                            <label class="font-weight-bold" for="nopbb">NOP PBB-P2 (Sesuai SPPT)</label>
                                            <input class="form-control" type="text" id="nopbb" required="" placeholder="Contoh: 317301000100100100">
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="font-weight-bold" for="nik">NIK E-KTP Pengguna</label>
                                            <div class="input-group input-group-merge">
                                                <input type="text" id="nik" class="form-control" placeholder="16 Digit NIK pengguna, Contoh: 3271051706890001">
                                            </div>
                                        </div>

                                        <div class="form-group mb-0 text-center">
                                            <button class="sign-button mt-4" type="submit"> Cari </button>
                                        </div>

                                        <div class="mt-3">
                                            <a href="#">Kembali ke halaman E-SPPT</a>
                                        </div>

                                    </form>
                                    
                                </div>
                            

                            
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->

                <!-- end row -->

            <script>document.write(new Date().getFullYear())</script> &copy;</a>
