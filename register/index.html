<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Pajak Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../assets/images/.ico">

		<!-- App css -->
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link href="../assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<link href="../assets/css/bootstrap-dark.min.css" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" />
		<link href="../assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

		<!-- icons -->
        <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        
        <!-- style -->
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>

    <body>
        <div class="container">
            <div class="text-center d-flex flex-wrap justify-content-center step-box mt-4">
                <div class="outer-step">
                    <span class="step">1</span>
                    <p>Wajib Pajak</p>
                </div>
                <div class="outer-step">
                    <span class="step">2</span>
                    <p>Objek Pajak</p>
                </div>        
                <div class="outer-step">
                    <span class="step">3</span>
                    <p>Pemilik / Pengelola & Perizinan</p>
                </div>        
                <div class="outer-step">
                    <span class="step">4</span>
                    <p>Upload</p>
                </div>  
                <div class="outer-step">
                    <span class="step">5</span>
                    <p>Konfirmasi</p>
                </div>        
        
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        
            <form class="smooth-shadow col-md-12 col-xl-12" id="regForm" action="">
                <div class="row">
            
                    <div class="tab col-md-12 col-xl-12 justify-content-center">
                        <h1 class="mb-3">Wajib Pajak </h1>

                        <div class="row">
                            <div class="form-group col-md-6 mb-2">
                                <label for="jenis-pajak">Jenis Pajak</label>
                                <select class="form-control" id="jenis-pajak">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="nama-wajib-pajak">Nama Wajib Pajak</label>
                                <input type="text" id="nama-wajib-pajak" class="form-control">
                            </div>

                            <div class="form-group col-md-6 col-xl-12 mb-2">
                                <label for="nik">NIK</label>
                                <input type="text" id="nik" class="form-control">
                            </div>
                            <div class="form-group col-md-6 col-xl-12 mb-2">
                                <label for="npwp">NPWP</label>
                                <input type="text" id="npwp" class="form-control">
                            </div>
    
                            <div class="form-group col-md-12 mb-2">
                                <label for="Alamat">Alamat</label>
                                <input type="text" id="Alamat" class="form-control">
                            </div>

                            <div class="form-group col-md-6 mb-2">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="telepon">Telepon</label>
                                <input type="text" id="telepon" class="form-control">
                            </div>

                            <div class="form-group col-md-3 col-xl-6  mb-2">
                                <label for="rt">RT</label>
                                <input type="text" id="rt" class="form-control">
                            </div>
                            <div class="form-group col-md-3 col-xl-6 mb-2">
                                <label for="rw">RW</label>
                                <input type="text" id="rw" class="form-control">
                            </div>

                            <div class="form-group col-md-6  col-xl-12 mb-2">
                                <label for="kode-pos">Kode pos</label>
                                <input type="text" id="kode-pos" class="form-control">
                            </div>
                            <div class="form-group col-sm-6 col-xl-12 mb-2">
                                <label for="tanggal">Tanggal</label>
                                <input class="form-control" id="tanggal" type="date" name="tanggal">
                            </div> 
                            <div class="form-group col-md-6 mb-2">
                                <label for="provinsi">Provinsi</label>
                                <select class="form-control" id="provinsi">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="tab col-md-12 col-xl-12 justify-content-center">
                        <h1 class="mb-3">Objek Pajak </h1>
                        <div class="row">
                            <div class="form-group col-md-6 mb-2">
                                <label for="jenis-pajak">Jenis Pajak</label>
                                <select class="form-control" id="jenis-pajak">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="jenis-pajak">Objek Pajak</label>
                                <select class="form-control" id="jenis-pajak">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="nama-usaha">Nama Usaha</label>
                                <input type="text" id="nama-usaha" class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="status-usaha">Status Usaha</label>
                                <select class="form-control" id="status-usaha">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="alamat">Alamat</label>
                                <input type="text" id="alamat" class="form-control">
                            </div>
                            <div class="form-group col-md-3  mb-2">
                                <label for="rt">RT</label>
                                <input type="text" id="rt" class="form-control">
                            </div>
                            <div class="form-group col-md-3 mb-2">
                                <label for="rw">RW</label>
                                <input type="text" id="rw" class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="kecamatan">Kecamatan</label>
                                <select class="form-control" id="kecamatan">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="coordinate">Coordinate Lat/Lang</label>
                                <input type="text" id="coordinate" class="form-control">
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="keterangan">Keterangan</label>
                                <textarea class="form-control" id="keterangan" rows="3"></textarea>
                            </div>
                        </div>
                        
                    </div>

                    <div class="tab col-md-12 col-xl-12">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="mb-3 text-left">Pemilik</h1>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="pemilik-nik">NIK</label>
                                <input type="text" id="pemilik-nik" class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="pemilik-nama-lengkap">Nama Lengkap</label>
                                <input type="text" id="pemilik-nama-lengkap" class="form-control">
                            </div>
                            <div class="form-group col-md-12 mb-3">
                                <label for="pemilik-alamat">Alamat</label>
                                <input type="text" id="pemilik-alamat" class="form-control">
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="pemilik-telepon">Telepon</label>
                                <input type="text" id="pemilik-telepon" class="form-control">
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="pemilik-kode-pos">Kode Pos</label>
                                <input type="text" id="pemilik-kode-pos" class="form-control">
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="pemilik-jabatan">Jabatan</label>
                                <input type="text" id="pemilik-jabatan" class="form-control">
                            </div>
    
                            <div class="col-md-12">
                                <h1 class="mb-3 mt-4 text-left">pengelola</h1>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="pengelola-nik">NIK</label>
                                <input type="text" id="pengelola-nik" class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="pengelola-nama-lengkap">Nama Lengkap</label>
                                <input type="text" id="pengelola-nama-lengkap" class="form-control">
                            </div>
                            <div class="form-group col-md-12 mb-3">
                                <label for="pengelola-alamat">Alamat Lengkap</label>
                                <input type="text" id="pengelola-alamat" class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="pengelola-telepon">Telepon</label>
                                <input type="text" id="pengelola-telepon" class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="pengelola-kode-pos">Kode Pos</label>
                                <input type="text" id="pengelola-kode-pos" class="form-control">
                            </div>
    
                            <div class="col-md-12">
                                <h1 class="mb-3 mt-4 text-left">Perizinan</h1>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="nama-perizinan">Nama Perizinan</label>
                                <input type="text" id="nama-perizinan" class="form-control">
                            </div>
                            <div class="form-group col-md-6  mb-3">
                                <label for="tanggal-perizinan">Tanggal</label>
                                <input class="form-control" id="tanggal-perizinan" type="date" name="tanggal Perizinan">
                            </div>
                        </div>

                    </div>

                    <div class="tab col-md-12 col-xl-12">
                        <label class="mb-1" for="name">Nama Lengkap : </label>
                        <input class="mb-3" type="text" placeholder="Nama Lengkap" name="fname">
                        <label class="mb-1" for="alamat">Alamat : </label>
                        <input class="mb-3" type="text" placeholder="Alamat" name="lname">
                    </div>
                    <div class="tab col-md-12 col-xl-12">
                        <label class="mb-1" for="name">Nama Lengkap : </label>
                        <input class="mb-3" type="text" placeholder="Nama Lengkap" name="fname">
                        <label class="mb-1" for="alamat">Alamat : </label>
                        <input class="mb-3" type="text" placeholder="Alamat" name="lname">
                    </div>
                    
                    <div class="overflow-auto col-12">
                        <div class="text-center">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">sebelumnya</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">selanjutnya</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Vendor js -->
        <script src="../assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="../assets/js/app.min.js"></script>

        <script src="script.js"></script>

    </body>

</html>
